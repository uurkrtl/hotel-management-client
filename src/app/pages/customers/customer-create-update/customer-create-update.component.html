<body class="bg-body-tertiary">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
              </svg>
          <h2>Gastformular</h2>
        </div>
    
        <div class="row g-5">
          <!-- Employee Add/Update Form -->
          <div class="col-md-12 col-lg-12">
            <form [formGroup]="customerAddUpdateForm" class="needs-validation">
              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Vorname</label>
                  <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Vorname" [(ngModel)]="firstName">
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Nachname</label>
                  <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nachname" [(ngModel)]="lastName">
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Gaststrasse 4" [(ngModel)]="address">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="phone" class="form-label">Telefon-/Handynummer</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="062541452354" [(ngModel)]="phone">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>
    
                <div class="col-md-4">
                    <label for="city" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="city" formControlName="city" placeholder="Stadt" [(ngModel)]="city">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="postCode" class="form-label">PLZ</label>
                    <input type="text" class="form-control" id="postCode" formControlName="postCode" placeholder="Postleitzahl" [(ngModel)]="postCode">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>

              </div>
    
              <div class="nav col-md-12 justify-content-center list-unstyled d-flex">
                  <div class="col-sm-2" *ngIf="customerId==null">
                    <button  class="w-100 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addCustomer()">Add</button>
                  </div>
                  <div class="col-sm-2" *ngIf="customerId>0">
                    <button  class="w-100 btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateCustomer()">Update</button>
                  </div>
                  <div class="col-sm-2 ms-2">
                    <a href="/customers" class="w-100 btn btn-danger">Cancel</a>
                  </div>
              </div>
    
            </form>
    
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Management</h1>
                    <button *ngIf="errorMessage" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div *ngIf="successMessage" class="modal-body alert alert-success" role="alert">
                    <a>{{successMessage}}</a>
                  </div>
                  <div *ngIf="errorMessage" class="modal-body alert alert-danger" role="alert">
                    <a>{{errorMessage}}</a>
                  </div>
                  <div class="modal-footer">
                    <button *ngIf="errorMessage" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <a href="/customers" class="btn btn-warning">Gäste</a>
                    <a href="/customer/add" class="btn btn-primary">Neuer Gast</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Modal -->
    
          </div>
          <!-- END Employee Add/Update Form -->
    
        </div>
      </main>
    </div>
    </body>
