<body class="bg-body-tertiary">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="currentColor" class="bd-placeholder-img rounded-circle bi bi-bookmarks" viewBox="0 0 16 16">
            <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
            <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
          </svg>
          <h2>Buchungsformular</h2>
        </div>
    
        <div class="row g-5">
          <!-- Employee Add/Update Form -->
          <div class="col-md-12 col-lg-12">
            <form [formGroup]="bookingAddUpdateForm" class="needs-validation">
              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label for="customerId" class="form-label">Gast</label>
                  <select class="form-select" formControlName="customerId">
                    <option *ngFor="let customer of customers" [ngValue]="customer.id">{{customer.firstName}} {{customer.lastName}}/{{customer.city}}</option>
                  </select>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-sm-3">
                    <label for="roomId" class="form-label">Zimmer</label>
                    <select class="form-select" formControlName="roomId">
                      <option *ngFor="let room of rooms" [ngValue]="room.id">{{room.name}}</option>
                    </select>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                </div>

                

                <div class="col-md-3">
                    <label for="discountRate" class="form-label">Diskontsatz</label>
                    <input type="text" class="form-control" id="discountRate" formControlName="discountRate" placeholder="3" [(ngModel)]="discountRate">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>
                

                <div class="col-md-6">
                    <label for="checkInDate" class="form-label">Check-In Datum</label>
                    <input type="text" class="form-control" id="checkInDate" formControlName="checkInDate" placeholder="2023-09-29" [(ngModel)]="checkInDate">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="checkOutDate" class="form-label">Check-Out Datum</label>
                    <input type="text" class="form-control" id="checkOutDate" formControlName="checkOutDate" placeholder="2023-09-30" [(ngModel)]="checkOutDate">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                </div>
              </div>

                <div class="form-check form-check-inline mb-3" *ngFor="let status of activeBookingStatuses">
                    <input class="form-check-input" type="radio" formControlName="bookingStatusId" name="bookingStatusId" id="bookingStatusId" value={{status.id}}>
                    <label class="form-check-label" for="bookingStatusId">{{status.name}}</label>
                </div>
    
              <div class="nav col-md-12 justify-content-center list-unstyled d-flex">
                  <div class="col-sm-2" *ngIf="customerId==null">
                    <button  class="w-100 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addBooking()">Add</button>
                  </div>
                  <div class="col-sm-2" *ngIf="customerId>0">
                    <button  class="w-100 btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateBooking()">Update</button>
                  </div>
                  <div class="col-sm-2 ms-2">
                    <a href="/bookings" class="w-100 btn btn-danger">Cancel</a>
                  </div>
              </div>
    
            </form>
    
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Buchung Management</h1>
                    <button *ngIf="errorMessage" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div *ngIf="successMessage" class="modal-body alert alert-success" role="alert">
                    <a>{{successMessage}}</a>
                  </div>
                  <div *ngIf="errorMessage" class="modal-body alert alert-danger" role="alert">
                    <a>{{errorMessage}}</a>
                  </div>
                  <div class="modal-footer">
                    <button *ngIf="errorMessage" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schlie√üen</button>
                    <a href="/bookings" class="btn btn-warning">Buchungen</a>
                    <a href="/booking/add" class="btn btn-primary">Neue Buchung</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Modal -->
    
          </div>
          <!-- END Employee Add/Update Form -->
    
        </div>
      </main>
    </div>
    </body>
